name: 3-D Contribution Graph (Dark Animated)

on:
  schedule:
    - cron: "0 18 * * *"       # runs every day at 18:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate Dark Animated 3D Graph
        uses: yoshi389111/github-profile-3d-contrib@latest
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          username:      ${{ github.repository_owner }}
          setting_json: |
            {
              "type": "normal",
              "backgroundColor": "#0d1117",
              "foregroundColor": "#c9d1d9",
              "strongColor":   "#58a6ff",
              "weakColor":     "#30363d",
              "animate":       true
            }

      - name: Commit & Push generated SVG
        run: |
          git config user.name  "github-actions"
          git config user.email "github-actions@github.com"
          git add profile-3d-contrib/profile-dark-animate.svg
          git commit -m "feat: add dark animated 3D graph" || exit 0
          git push
