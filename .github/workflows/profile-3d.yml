name: üó∫Ô∏è 3-D Contributions (Dark Animated)

on:
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate Dark-Mode Animated 3D Graph
        uses: yoshi389111/github-profile-3d-contrib@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME:      ${{ github.repository_owner }}
          SETTING_JSON: |
            {
              "type": "normal",
              "backgroundColor": "#0d1117",
              "foregroundColor": "#c9d1d9",
              "strongColor": "#58a6ff",
              "weakColor": "#30363d",
              "animate": true
            }

      - name: Commit & Push
        run: |
          git config user.name  "github-actions"
          git config user.email "github-actions@github.com"
          git add profile-3d-contrib/*.svg
          git commit -m "feat: add dark animated 3D graph" || exit 0
          git push
